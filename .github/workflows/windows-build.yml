name: Build Windows Installer
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "pyinstaller==6.*"

      # Optional: create ICO from PNG if present
      - name: Prepare icon (optional)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path assets | Out-Null
          $candidates = @('assets\icon.png','assets\icon.jpg','icon.png','icon.jpg')
          $src = $candidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if ($src) {
            choco install -y imagemagick
            # Make multi-size ICO from whatever we found (png/jpg, any path)
            magick "$src" -resize 256x256 `
              -define icon:auto-resize=256,128,64,48,32,16 assets\icon.ico
            Write-Host "Icon prepared from $src"
          } else {
            Write-Host "No icon found (assets/icon.png|icon.png|assets/icon.jpg|icon.jpg). Skipping."
          }

      - name: PyInstaller build
        shell: pwsh
        run: |
          $opts = @('--noconfirm','--windowed','--name','PeopleCounter')
          if (Test-Path 'assets\icon.ico') { $opts += @('--icon','assets\icon.ico') }
          pyinstaller @opts main.py

      - name: Install Inno Setup
        run: choco install -y innosetup

      - name: Build installer (Inno Setup)
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist\PeopleCounter\**
            Output\PeopleCounterSetup.exe
